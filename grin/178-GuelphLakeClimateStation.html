	<script>
	function set_date_value(field_class, datum) {
		var field = document.querySelector(field_class);
		field.value = datum.toISOString().split('T')[0];
	}

	function init_page() {
		var heute, heute_field, gestern, gestern_field;

		heute = new Date();
		set_date_value('.heute', heute);
