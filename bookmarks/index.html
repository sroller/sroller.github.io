    <script type="text/javascript">
      var styles = ['amelia', 'cerulean', 'cosmo', 'cyborg', 'journal', 'readable',
          'simplex', 'slate', 'spacelab', 'spruce', 'superhero', 'united'];

      function set_theme(index) {
        var link = $('#swatch');

        style = "//netdna.bootstrapcdn.com/bootswatch/2.3.0/" + styles[index] + "/bootstrap.min.css";
        $('#stylename').html("<small>(" + styles[index] + ")</small>");
         link.attr('href', style);
      };

      (function(){
       var index = Math.floor(Math.random() * styles.length);
       set_theme(index);
       $("h1").on('click', (function(){
         index = index + 1;
         if (index >= styles.length) {
           index = 0;
         }
         set_theme(index);
         }));
       })();
